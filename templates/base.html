<!DOCTYPE html>
<html>
<head>
    <title>Audit Log</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px; /* Adds space between columns */
        }
        th, td {
            padding: 8px; /* Adds padding inside each cell */
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Audit Log System</h1>
        <nav>
            <a href="{% url 'audit_log_view' %}">Audit Logs</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
